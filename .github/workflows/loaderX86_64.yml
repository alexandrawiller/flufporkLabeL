name: synchroid

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

#env:
#  TZ: "Asia/Tokyo"

jobs:
  SetupClean:
    runs-on: ubuntu-latest
    timeout-minutes: 230
    permissions:
      issues: write
      pull-requests: write
    strategy:
      matrix:
        scan: [opened, reopened, synchronize]
      fail-fast: false 
    env:
        JOB: ${{ matrix.go }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
          workflow_id: ${{ github.event.workflow.id }}
          ignore_sha: true
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
  # =============================

  ScanSetup:
    runs-on: ubuntu-latest
    timeout-minutes: 230
    needs: SetupClean
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: lscpu
